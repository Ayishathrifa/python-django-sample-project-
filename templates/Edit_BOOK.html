<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/edit_book_post/{{ id }}">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="row">Book name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.bookname }}" /></td>
    </tr>
    <tr>
      <th scope="row">Author</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"  value="{{ data.Author }}"/></td>
    </tr>
    <tr>
      <th scope="row">Price</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.price }}" /></td>
    </tr>
    <tr>
      <th scope="row">Publication</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.publication }}" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Edit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
