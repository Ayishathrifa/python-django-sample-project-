<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">Phone</th>
      <th scope="col">pw</th>
      <th scope="col">Gender</th>
      <th scope="col">photo</th>
      <th scope="col">lang</th>
   <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td rowspan="2">&nbsp;{{ forloop.counter }}</td>
      <td rowspan="2">&nbsp;{{ i.name}}</td>
      <td rowspan="2">&nbsp;{{ i.mail }}</td>
      <td rowspan="2">{{ i.password }}&nbsp;</td>
      <td rowspan="2">{{ i.gender }}&nbsp;</td>
        <td rowspan="2"><img src="{{ i.image }}" width="100" height="100">&nbsp;</td>
      <td rowspan="2">{{ i.language }}&nbsp;</td>

      <td rowspan="2">&nbsp;</td>
      <td><a href="#">EDIT</a></td>
    </tr>
    <tr>
      <td><a href="/delete_user/{{i.id}}">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
