<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="register_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">pw</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label for="textfield4"></label>
        <p>
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0" />
          Male</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1" />
            Female</label>
          <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">image</th>
      <td><label for="textfield3"></label>
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
     
    </tr>
    
    <tr>
      <th scope="row">lang</th>
      <td><label for="textfield3"></label>
        <p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="eng" id="CheckboxGroup1_0" />
            eng</label>
          <br />
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="mal" id="CheckboxGroup1_1" />
            mal</label>
          <br />
        </p>
<label for="fileField"></label></td>
     
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" /></th>
    </tr>

  </table>
</form>
</body>
</html>
